<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="POST"
    >
      <fieldset class="field">
        <legend>Personal information</legend>

        <label for="surname" class="form-field" >
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>

        <label for="old" class="form-field">
          How old are You?
          <input
            type="number"
            id="old"
            name="old"
            value="12"
            min="12"
            max="100"
            required
          >
        </label>

        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            id="date"
            name="date"
            required
          >
        </label>

        <label for="agree">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agree"
            name="agree"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">

        <legend>Registration</legend>

        <label for="mail" class="form-field" >
          E-mail:
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="pas">
          Password:
          <input
            type="password"
            id="pas"
            name="pas"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">

        <legend>An interesting fact about you!</legend>

        <label for="Yes" class="form-field">
          Do you love cats?
          <label for="Yes">
            <input
              type="radio"
              id="Yes"
              name="cats"
            >
            Yes
          </label>
          <label for="No">
            <input
              type="radio"
              id="No"
              name="cats"
            >
            No
          </label>
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
            required
          >
        </label>

        <label for="time" class="form-field" >
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
            required
          >
        </label>

        <label for="cars" class="form-field">
          What are you favorite brand of cars?

          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">

        <legend>Additional info:</legend>

        <label for="Coments" class="form-field">
          Coments:
          <textarea
            name="Coments"
            id="Coments"
            cols="30"
            rows="2"
          >
          </textarea>
        </label>

        <label for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="field">
        Submit
      </button>
    </form>
  </body>
</html>
